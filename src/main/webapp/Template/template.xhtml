<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
>
	
<h:head>
	<title><ui:insert name="title">#{I18N['application.defaultpage.title']}</ui:insert></title>
	<link href="#{request.contextPath}/css/stylesheet.css"
		rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<p:panel id="container">
		<!-- définit l'entete de page -->
				<ui:insert name="header">
					<ui:include src="header.xhtml" />
				</ui:insert>	

		
		
		<!-- définit le contenu de la page -->
		<ui:insert name="content">
			
		</ui:insert>
		<!-- définit le pied de page -->
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
		

	</p:panel>
</h:body>
</html>
